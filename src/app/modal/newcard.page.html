<ion-header>
    <ion-title>
      {{modalTitle}}
    </ion-title>
</ion-header>
  
  <ion-content>
    <h1>{{modalHeader}}</h1>
    <ion-item>
      <ion-label position="floating">Credit card name</ion-label>
      <ion-input clearOnEdit name="creditCardName" [(ngModel)]="card.cardName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-input clearOnEdit name="note" [(ngModel)]="card.note"></ion-input>
    </ion-item>

    <ion-button (click)="cancel()">Cancel</ion-button>
    <ion-button (click)="save()">Save</ion-button>
  </ion-content>
