<ion-header>
    <ion-title>
      {{modalTitle}}
    </ion-title>
</ion-header>
  
  <ion-content>
    <h1>{{modalHeader}}</h1>

    <form [formGroup]="cardInputForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Credit card name</ion-label>
          <ion-input clearOnEdit name="creditCardName" formControlName="cardName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Extra note</ion-label>
          <ion-input clearOnEdit name="note" formControlName="note"></ion-input>
        </ion-item>

        <ion-item-divider color="secondary">
          <ion-label>
            <h2>Reward note for each month</h2>
          </ion-label>
        </ion-item-divider>

        <div formArrayName="rewardDetail">  
          <ion-item *ngFor="let rewardMonth of card.rewardDetail; let i=index" [formGroupName]="i"> 
            <ion-label position="floating">Month of {{rewardMonth.month}}</ion-label>
            <ion-input clearOnEdit name="rewardNote" formControlName="rewardDetail"></ion-input>
          </ion-item>
        </div>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-button color="danger" (click)="delete()" *ngIf="card.cardId.length > 0">Delete</ion-button> 
            </div>
          </ion-col>    
          <ion-col>
            <div>
              <ion-button (click)="cancel()">Cancel</ion-button>
              <ion-button (click)="save()" [disabled]="!cardInputForm.valid">Save</ion-button> 
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
